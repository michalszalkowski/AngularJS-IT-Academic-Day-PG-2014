<section class="well">

	<h1>{{person.name}} <small>{{person.nickname}}</small></h1>

	<address>
		<strong>{{person.address.name}}</strong><br>
		{{person.address.row1}}<br>
		{{person.address.row2}}<br>
		{{person.address.phone}}
	</address>

	<blockquote>
		<p>{{person.quote}}</p>
	</blockquote>

</section>
