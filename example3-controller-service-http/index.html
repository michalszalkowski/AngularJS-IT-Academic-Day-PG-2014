<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<title>Example 3</title>

	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>

	<style>
		.well {
			margin-top: 20px;
		}
	</style>

</head>

<body ng-app="app-pg">

	<section ng-controller="TestCtrl" class="container">

		<h1>#{{title}} - $Http Service</h1>

		<!--<a href="" ng-click="switch('posts')" class="btn btn-success">post list 1</a>-->
		<!--<a href="" ng-click="switch('posts2')" class="btn btn-info">post list 2</a>-->

		<div ng-init="filterBy.typ = ''" class="btn-group pull-right">
			<a ng-click="filterBy.typ = 1" href="" class="btn btn-default">Typ 1</a>
			<a ng-click="filterBy.typ = 2" href="" class="btn btn-default">Typ 2</a>
			<a ng-click="filterBy.typ = 3" href="" class="btn btn-default">Typ 3</a>
			<a ng-click="filterBy.typ = ''" href="" class="btn btn-default">All</a>
		</div>

		<ul class="list-group well container">

			<li ng-repeat="post in posts | filter:filterBy"
			    ng-show="post.status"
			    class="list-group-item">

				{{post.name}}

			</li>

		</ul>


	</section>

</body>

</html>
